<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>
<div class=" col-8" style="margin: auto;">
  <div class="input-group col-6" style="margin-top: 5px;">
    <input type="search" class="form-control rounded" [(ngModel)]="keyword" placeholder="Search by name" (keyup.enter)="getAllCities()" aria-label="Search"
      aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary" (click)="getAllCities()">search</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="table table-striped table-hover" style="margin-top: 5px;" matSort #Sort="matSort" 
      matSortActive = "name" matSortDirection = "asc" (matSortChange)="getAllCities()">  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="thead-dark"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="name_ASCII">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name_ASCII </th>
        <td mat-cell *matCellDef="let element"> {{element.name_ASCII}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
        <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
      </ng-container>
  
      <ng-container matColumnDef="longtitude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Longtitude </th>
          <td mat-cell *matCellDef="let element"> {{element.longtitude}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator (page)="pageEvent = $event;changePage($event)" [pageSize]="pageSize" [length]="pageLength"
    [pageIndex]="pageIndex" #Paginator="matPaginator" [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
